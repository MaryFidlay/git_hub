<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="latitude">Enter Latitude:</label>
    <input type="text" id="latitude" name="latitude" placeholder="e.g. -23.5505">

    <label for="longitude">Enter Longitude:</label>
    <input type="text" id="longitude" name="longitude" placeholder="e.g. -46.6333">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./lat_lon.js"></script>
</body>
</html>
